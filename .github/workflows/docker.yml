name: Docker

on:
  push:
    branches:
      - develop

jobs:
  build-and-push:
    name: Build and push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'

      - name: Set Branch Name
        id: set_branch
        run: echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Set Commit SHA
        id: set_sha
        run: echo "commit_sha=$(git rev-parse --short=7 ${{github.event.before }})" >> $GITHUB_OUTPUT

      - name: Set Tags
        id: set_tags
        run: |
          BRANCH_TAG="${{ steps.set_branch.outputs.branch }}"
          COMMIT_TAG="${{ steps.set_sha.outputs.commit_sha }}"
          TAG="${BRANCH_TAG}-${COMMIT_TAG}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Debug Tags
        run: |
          echo "Branch Tag: ${{ steps.set_branch.outputs.branch }}"
          echo "Commit Tag: ${{ steps.set_sha.outputs.commit_sha }}"
          echo "Compound Tag: ${{ steps.set_tags.outputs.tag }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build " -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ steps.set_tags.outputs.tag }}" .
          echo "Build Docker Image with tag $tag"

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ steps.set_tags.outputs.tag }}
          echo "Push Docker Image with tag $tag"

      - name: Save Docker tag
        run: echo "${{ steps.set_tags.outputs.tag  }}" > docker-tag.txt
      - uses: actions/upload-artifact@v4
        with:
          name: docker-tag
          path: docker-tag.txt
